<div class="container-fluid mt-5">
    <div class="row">
        <div class="col-md-4 mb-3" *ngFor="let movie of movieArrs">
            <div class="card">
                <div class="card-body">
                    <figure class="movieCard m-0">
                        <img class="movieImg" 
                        src="https://image.tmdb.org/t/p/w500{{movie.backdrop_path || movie.poster_path}}"
                        alt="{{movie.title || movie.original_title}}"
                        title="{{movie.title || movie.original_title}}">

                        <figcaption>
                            <div class="titleRating">
                                <div class="row">
                                    <div class="col-10">
                                       <h3>
                                         {{movie.title || movie.original_title}}
                                       </h3>
                                    </div>
                                    <div class="col-2">
                                        <h5 class="text-white"
                                        [ngClass]="{
                                            'badge badge-success' : movie.vote_average > 7,
                                            'badge badge-warning' : movie.vote_average <= 7 && movie.vote_average > 5,
                                            'badge badge-danger' : movie.vote_average < 5
                                        }">
                                        {{movie.vote_average}}
                                    </h5>
                                    </div>
                                </div>
                            </div>

                            <div class="overview">
                                <h3>{{movie.title || movie.original_title}}</h3>
                                <p>{{movie.overview}}</p>
                            </div>
                        </figcaption>
                    </figure>
                </div>
            </div>
        </div>
    </div>
</div>
